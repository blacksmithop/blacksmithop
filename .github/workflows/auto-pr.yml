name: Create PR when a new branch is pushed
on:
  push:
    branches-ignore:
      - main
jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: stage-changes
