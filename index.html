<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Home Screen Simulation</title>
    <link rel="stylesheet" type="text/css" href="./public/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="main-screen">
        <div id="file-icons">
            <div class="file-icon" id="about-txt">
                <i class="fas fa-file-alt"></i>
                <span>about.txt</span>
            </div>
            <div class="file-icon" id="wallpaper">
                <i class="fas fa-image"></i>
                <span>wallpaper</span>
            </div>
        </div>
        <div id="file-window" class="file-window">
            <div class="file-window-header">
                <button class="file-window-btn" id="close-btn">✕</button>
                <button class="file-window-btn" id="minimize-btn">━</button>
                <button class="file-window-btn" id="expand-btn">☐</button>
            </div>
            <div class="file-window-content">
                <img src="https://media.licdn.com/dms/image/D5603AQExC0TMyA-NEQ/profile-displayphoto-shrink_200_200/0/1718694878013?e=1728518400&v=beta&t=HmtUTkP5DYnneOU2f5qBCPOUX6cUvPRxea7JJc3Jj3M" class="profile-img">
                <p class="name"><strong>Abhinav KM</strong></p>
                <p>Hi, I am a python developer who likes to work on unconventional problems</p>
                <div id="socials">
                    <a href="https://github.com/blacksmithop" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://stackoverflow.com/users/11323371/insertcheesyline" target="_blank"><i class="fab fa-stack-overflow"></i></a>
                    <a href="https://linkedin.com/in/abhinav--km/" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
        <div id="wallpaper-window" class="file-window hidden">
            <div class="file-window-header">
                <button class="file-window-btn" id="close-wallpaper-btn">✕</button>
                <button class="file-window-btn" id="minimize-wallpaper-btn">━</button>
                <button class="file-window-btn" id="expand-wallpaper-btn">☐</button>
            </div>
            <div class="file-window-content">
                <div class="color-square" data-color="#FFFFFF" style="background-color: #FFFFFF;"></div>
                <div class="color-square" data-color="#FF5733" style="background-color: #FF5733;"></div>
                <div class="color-square" data-color="#33FF57" style="background-color: #33FF57;"></div>
                <div class="color-square" data-color="#3357FF" style="background-color: #3357FF;"></div>
                <div class="color-square" data-color="#FF33A6" style="background-color: #FF33A6;"></div>
            </div>
        </div>
    </div>
    <div id="taskbar">
        <button id="start-button">Start</button>
        <input type="text" id="search-input" placeholder="Search...">
        <div id="start-menu" class="hidden">
            <ul>
                <li id="start-about-txt">about.txt</li>
                <li id="start-wallpaper">wallpaper</li>
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js" type="text/javascript"></script>
    <script src="./public/scripts.js" type="text/javascript"></script>
</body>
</html>
