<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhinav KM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="./static/style.css">
</head>

<body>
  <header>
    <div class="header-content">
      <button id="dark-mode-toggle"><i class="fas fa-moon"></i></button>
    </div>
  </header>
  <main>
    <div class="container">
      <img src="https://api.abhinavkm.com/image" alt="Avatar" class="avatar">
      <div class="name">Abhinav KM</div>
      <div class="btn-group">
        <a class="btn btn-icon" href="https://api.abhinavkm.com/resume" target="_blank">
          <i class="fas fa-file"></i>
        </a>
        <button class="btn btn-icon" title="Projects" onclick="window.location.href='#'">
          <i class="fas fa-briefcase"></i>
        </button>
        <button class="btn btn-icon" title="Contact Me" id="contact-btn">
          <i class="fas fa-envelope"></i>
        </button>
      </div>
      <div class="social-links">
        <a href="https://github.com" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://stackoverflow.com" target="_blank" title="StackOverflow"><i class="fab fa-stack-overflow"></i></a>
        <a href="https://medium.com" target="_blank" title="Medium"><i class="fab fa-medium"></i></a>
        <a href="https://notion.so" target="_blank" title="Notion"><i class="fab fa-notion"></i></a>
      </div>
    </div>
  </main>
  <footer>
    <p>Â© 2025 Abhinav KM</p>
  </footer>
  <div id="contact-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <script src="./static/script.js"></script>
</body>

</html>
