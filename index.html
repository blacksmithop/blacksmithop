<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhinav KM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./static/style.css">
</head>

<body>
  <header>
    <div class="header-content">
      <div class="logo fa-solid fa-code"></div>
      <nav class="main-nav">
        <a href="#me" class="nav-link active">Me</a>
        <a href="#projects" class="nav-link">Projects</a>
        <a href="#contact" class="nav-link">Contact</a>
      </nav>
      <button id="dark-mode-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
      </button>
      <button id="mobile-menu-toggle" aria-label="Toggle mobile menu">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <main>
    <section id="me" class="view active">
      <div class="profile-section">
        <img src="https://api.abhinavkm.com/image" alt="Abhinav KM" class="avatar">
        <div class="name">Abhinav KM</div>
        <p class="bio">AI/ML Engineer</p>
        <div class="social-links">
          <a href="https://github.com/blacksmithop" target="_blank" title="GitHub" class="social-icon"><i class="fab fa-github"></i></a>
          <a href="https://stackoverflow.com/users/11323371/insertcheesyline" target="_blank" title="StackOverflow" class="social-icon"><i class="fab fa-stack-overflow"></i></a>
          <a href="https://medium.com/@angstycoder101" target="_blank" title="Medium" class="social-icon"><i class="fab fa-medium"></i></a>
          <a href="https://abhinavkm.notion.site/" target="_blank" title="Notion" class="social-icon"><i class="fa-solid fa-book"></i></a>
        </div>
        <div class="btn-group">
          <a class="btn btn-primary" href="https://api.abhinavkm.com/resume" target="_blank">
            <i class="fas fa-file"></i> Download Resume
          </a>
        </div>
      </div>
    </section>

    <section id="projects" class="view">
        <div class="integrated-section tech-stack-section">
            <div class="tech-stack-grid"></div>
        </div>

        <div class="integrated-section">
            <h3>What I Do</h3>
            <div class="services-grid"></div>
        </div>

        <div class="integrated-section">
            <h3>My Top Projects</h3>
            <div class="projects-grid"></div>
        </div>
    </section>

    <section id="contact" class="view">
        <h2>Get in Touch</h2>
        <form id="contact-form">
            <div class="form-group">
              <input type="text" id="name" name="name" placeholder=" " required>
              <label for="name">Name</label>
            </div>
            <div class="form-group">
              <input type="email" id="email" name="email" placeholder=" " required>
              <label for="email">Email</label>
            </div>
            <div class="form-group">
              <input type="text" id="subject" name="subject" placeholder=" " required>
              <label for="subject">Subject</label>
            </div>
            <div class="form-group">
              <textarea id="message" name="message" placeholder=" " required></textarea>
              <label for="message">Message</label>
            </div>
            <button type="submit" class="btn btn-primary submit-btn">
              <i class="fas fa-paper-plane"></i> Send Message
            </button>
        </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Abhinav KM</p>
  </footer>

  <script src="./static/script.js"></script>
</body>

</html>
