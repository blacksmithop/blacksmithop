<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhinav KM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./static/style.css">
</head>

<body>
  <header>
    <div class="header-content">
      <div class="logo fa-solid fa-code" ></div>
      <button id="dark-mode-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="profile-section">
        <img src="https://api.abhinavkm.com/image" alt="Abhinav KM" class="avatar">
        <div class="name">Abhinav KM</div>
        <p class="bio">Full-stack Developer & Designer</p>
      </div>
      
      <div class="btn-group">
        <a class="btn btn-icon" href="https://api.abhinavkm.com/resume" target="_blank" title="Resume">
          <i class="fas fa-file"></i>
          <span class="btn-text">Resume</span>
        </a>
        <a class="btn btn-icon" href="https://github.com/blacksmithop?tab=repositories&q=&type=&language=&sort=stargazers" target="_blank" title="Projects">
          <i class="fas fa-briefcase"></i>
          <span class="btn-text">Projects</span>
        </a>
        <button class="btn btn-icon" title="Contact Me" id="contact-btn">
          <i class="fas fa-envelope"></i>
          <span class="btn-text">Contact</span>
        </button>
      </div>
      
      <div class="social-links">
        <a href="https://github.com/blacksmithop" target="_blank" title="GitHub" class="social-icon">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://stackoverflow.com/users/11323371/insertcheesyline" target="_blank" title="StackOverflow" class="social-icon">
          <i class="fab fa-stack-overflow"></i>
        </a>
        <a href="https://medium.com/@angstycoder101" target="_blank" title="Medium" class="social-icon">
          <i class="fab fa-medium"></i>
        </a>
        <a href="https://abhinavkm.notion.site/" target="_blank" title="Notion" class="social-icon">
          <i class="fa-solid fa-book"></i>
        </a>
      </div>
    </div>
  </main>
  
  <footer>
    <p>Â© 2025 Abhinav KM</p>
  </footer>
  
  <div id="contact-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Get in Touch</h2>
        <button class="close" aria-label="Close modal">&times;</button>
      </div>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
        </div>
        
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="What is this regarding?" required>
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
        </div>
        
        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> Send Message
        </button>
      </form>
    </div>
  </div>
  
  <script src="./static/script.js"></script>
</body>

</html>
