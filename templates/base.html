<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Abhinav KM{% endblock %}</title>
  <meta name="author" content="Abhinav KM">
  <meta name="description" content="My personal website made to resemble a desktop">
  <meta name="keywords" content="Abhinav, website, blacksmithop, portfolio">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="./static/css/sticky-footer.css" rel="stylesheet" type="text/css">
  <link href="./static/css/file-window.css" rel="stylesheet" type="text/css">
  <link href="./static/css/dropdown.css" rel="stylesheet" type="text/css">
  <link href="./static/css/modal.css" rel="stylesheet" type="text/css">
  <link href="./static/css/global.css" rel="stylesheet" type="text/css">
</head>

<body class="noselect">
  <!-- Header -->
  {% include 'header.html' %}

  <!-- Content Block -->
  {% block content %}{% endblock %}

  <!-- Footer -->
  {% include 'footer.html' %}

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="./static/js/interact-utility.js"></script>
  <script type="module" src="./static/js/window.js"></script>
</body>
</html>
